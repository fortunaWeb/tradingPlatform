<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="windows-1251" />
        <title>TinyMCE 4 + MoxieManager 0.8</title>
        <meta name="yandex-verification" content="427109a156d520fb" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="img/favicon.gif" type="image/gif" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    </head>
    <body style="margin-left:20%;margin-right:20%">
<script type="text/javascript" src="/tmce4/tinymce.min.js"></script>
<script type="text/javascript">
   tinymce.PluginManager.load('moxiecut', '/tmce4/plugins/moxiecut/plugin.min.js');
    tinymce.init({
        selector: ".moxiecut",
        theme: "modern",
        plugins: [
    	    "advlist autolink lists link image charmap print preview anchor",
    		"searchreplace visualblocks code fullscreen textcolor",
    		"insertdatetime colorpicker emoticons colorpicker media table contextmenu moxiecut"
    	],
    	toolbar: "code emoticons | styleselect | bold italic | alignleft aligncenter alignright alignjustify | forecolor backcolor | link insertfile image",
        style_formats: [
        {title: 'Headers', items: [
            {title: 'Header H1', block: 'h1'},
            {title: 'Header H2', block: 'h2'},
            {title: 'Header H3', block: 'h3'},
            {title: 'Header H4', block: 'h4'},
            {title: 'Header H5', block: 'h5'},
            {title: 'Header H6', block: 'h6'}
        ]},

        {title: 'Blocks', items: [
            {title: 'p', block: 'p'},
            {title: 'div', block: 'div'},
            {title: 'span', block: 'span'},
            {title: 'pre', block: 'pre'}
        ]},

        {title: 'Containers', items: [
            {title: 'section', block: 'section', wrapper: true, merge_siblings: false},
            {title: 'article', block: 'article', wrapper: true, merge_siblings: false},
            {title: 'blockquote', block: 'blockquote', wrapper: true},
            {title: 'code', block: 'code', wrapper: true},
            {title: 'hgroup', block: 'hgroup', wrapper: true},
            {title: 'aside', block: 'aside', wrapper: true},
            {title: 'figure', block: 'figure', wrapper: true}
        ]}
        ],

    	autosave_ask_before_unload: false,
        height: 300,
        statusbar: false,
        relative_urls: false,
        forced_root_block : false,
        force_br_newlines : true,
        force_p_newlines : false,
        visualblocks_default_state: true,
        verify_html : false,
        entity_encoding: 'raw'
    });
</script>
    <h1>Password: 666666</h1>
	<h3> Hello, World!</h3>
    <form method="post" action="somepage">
        <textarea class="moxiecut" name="content"></textarea>
    </form>

    </body>
</html>
